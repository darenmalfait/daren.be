name: Build Pull request
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      NEXT_PUBLIC_TINA_BRANCH: ${{ github.head_ref }}
      NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
      TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
      CLOUDINARY_API_SECRET: 'dummy'
      RECAPTCHA_SECRETKEY: 'dummy'
      RESEND_API_KEY: 'dummy'
      NERDFISH_SMTP: 'dummy'
      NEXT_PUBLIC_CLOUDINARY_API_KEY: 'dummy'
      NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: 'dummy'
      NEXT_PUBLIC_RECAPTCHA_SITEKEY: 'dummy'
      NEXT_PUBLIC_URL: 'https://www.nerdfish.be'

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@85880fa0301c86cca9da44039ee3bb12d3bedbfa # 0.12.1

      - name: Checkout
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version-file: '.nvmrc'

      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        name: Install pnpm
        id: pnpm-install
        with:
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run TypeScript type check
        run: pnpm checks
