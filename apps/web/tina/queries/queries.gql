query contentQuery($relativePath: String!) {
	page(relativePath: $relativePath) {
		...PageParts
	}

	workConnection(sort: "date", last: -1) {
		edges {
			node {
				...WorkParts
				id
				_sys {
					filename
					basename
					breadcrumbs
					path
					relativePath
					extension
				}
			}
		}
	}

	wikiConnection(sort: "date", last: -1) {
		edges {
			node {
				...WikiParts
				id
				_sys {
					filename
					basename
					breadcrumbs
					path
					relativePath
					extension
				}
			}
		}
	}

	productConnection {
		edges {
			node {
				...ProductParts
				id
				_sys {
					filename
					basename
					breadcrumbs
					path
					relativePath
					extension
				}
			}
		}
	}
}

